<html>
	<head>
		<title>Gozzy's blog</title>
	</head>
	<body>
		<div>
		{% for post in posts %}
			<div style="border:1px dashed purple">
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
		{% endfor %}
		</div>
	</body>
</html>
